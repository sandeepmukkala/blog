      <stop offset="0%" stop-color="#f0faf7"/>
      <stop offset="100%" stop-color="#e6f4ef"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10A37F"/>
      <stop offset="100%" stop-color="#0D8F6B"/>
    </linearGradient>
  </defs>

  <rect width="390" height="520" rx="20" fill="url(#bg2)"/>

  <!-- Source document (left) -->
  <rect x="40" y="50" width="130" height="170" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.2"/>
  <!-- Document text lines -->
  <rect x="54" y="70" width="80" height="5" rx="2.5" fill="#ccc"/>
  <rect x="54" y="82" width="100" height="5" rx="2.5" fill="#ccc"/>
  <rect x="54" y="94" width="70" height="5" rx="2.5" fill="#ccc"/>
  <rect x="54" y="106" width="90" height="5" rx="2.5" fill="#ccc"/>
  <rect x="54" y="118" width="60" height="5" rx="2.5" fill="#ccc"/>
