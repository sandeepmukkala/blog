  <line x1="195" y1="294" x2="195" y2="326" stroke="#10A37F" stroke-width="1.2"/>
  <ellipse cx="195" cy="310" rx="8" ry="16" fill="none" stroke="#10A37F" stroke-width="1.2"/>

  <!-- Format icons -->
  <g opacity="0.45">
    <rect x="60" y="390" width="60" height="30" rx="8" fill="none" stroke="#10A37F" stroke-width="1.2"/>
    <text x="90" y="410" font-family="system-ui, sans-serif" font-size="11" fill="#10A37F" text-anchor="middle" font-weight="600">PDF</text>

