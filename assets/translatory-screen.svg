  <!-- Same stamp preserved -->
  <circle cx="320" cy="190" r="16" fill="none" stroke="#daa" stroke-width="1.5" opacity="0.4"/>
  <!-- Same signature preserved -->
  <path d="M246 195 Q256 182 266 195 Q276 208 286 192" fill="none" stroke="#999" stroke-width="1" opacity="0.4"/>

  <!-- AI processing visual -->
  <circle cx="195" cy="310" r="40" fill="url(#accent2)" opacity="0.1"/>
  <circle cx="195" cy="310" r="28" fill="url(#accent2)" opacity="0.15"/>
  <!-- Globe icon -->
  <circle cx="195" cy="310" r="16" fill="none" stroke="#10A37F" stroke-width="2"/>
