    <polyline points="215,129 222,135 215,141" fill="none" stroke="#10A37F" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Translated document (right) -->
  <rect x="230" y="50" width="130" height="170" rx="8" fill="white" stroke="#10A37F" stroke-width="1.2" opacity="0.8"/>
  <!-- Translated text lines (green tint) -->
  <rect x="244" y="70" width="90" height="5" rx="2.5" fill="#10A37F" opacity="0.25"/>
  <rect x="244" y="82" width="100" height="5" rx="2.5" fill="#10A37F" opacity="0.25"/>
  <rect x="244" y="94" width="75" height="5" rx="2.5" fill="#10A37F" opacity="0.25"/>
  <rect x="244" y="106" width="95" height="5" rx="2.5" fill="#10A37F" opacity="0.25"/>
  <rect x="244" y="118" width="65" height="5" rx="2.5" fill="#10A37F" opacity="0.25"/>
  <!-- Same watermark preserved -->
