    <text x="165" y="410" font-family="system-ui, sans-serif" font-size="11" fill="#10A37F" text-anchor="middle" font-weight="600">DOCX</text>

    <rect x="210" y="390" width="60" height="30" rx="8" fill="none" stroke="#10A37F" stroke-width="1.2"/>
    <text x="240" y="410" font-family="system-ui, sans-serif" font-size="11" fill="#10A37F" text-anchor="middle" font-weight="600">PPTX</text>

